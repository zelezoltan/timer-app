<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer App</title>
    <link rel="stylesheet" href="app.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="wrapper">
            <label>Óra:</label>    <input type="number" id="hours" value="0" min="0" max="23">
            <label>Perc:</label>    <input type="number" id="minutes" value="0" min="0" max="59">
            <label>Másodperc:</label>    <input type="number" id="seconds" value="0" min="0" max="59">
            <br>
            <button id="start">START</button>
            <button id="pause">PAUSE</button>
    </div>
    <div class="display next"><span id="nh">00</span>:<span id="nm">00</span>:<span id="ns">00</span></div>
    <div class="display"><span id="h">00</span>:<span id="m">00</span>:<span id="s">00</span></div>
    <audio src="analog-watch-alarm_daniel-simion.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
